<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef> Manager </th>
      <td mat-cell *matCellDef="let element"> {{element.manager}} </td>
    </ng-container>

    <ng-container matColumnDef="developer">
      <th mat-header-cell *matHeaderCellDef> Developer </th>
      <td mat-cell *matCellDef="let element"> {{element.developer}} </td>
    </ng-container>

    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef> Document </th>
      <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      mat-row
      (click)="clickedRows(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>
