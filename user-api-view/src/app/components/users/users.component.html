<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> User Image </th>
      <td mat-cell *matCellDef="let element">
        <img class="userImage" [src]="element.image">
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="possition">
      <th mat-header-cell *matHeaderCellDef> Possition </th>
      <td mat-cell *matCellDef="let element"> {{element.possition}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      mat-row
      (click)="clickedRows(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>
