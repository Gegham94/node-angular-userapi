<div mat-dialog-content>
  <p style="font-weight: bold">User information</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.firstName">
  </mat-form-field><br>

  <mat-form-field>
    <input matInput [(ngModel)]="data.lastName">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="data.possition">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [(ngModel)]="data.gender">
  </mat-form-field><br>

  <mat-form-field>
    <input matInput [(ngModel)]="data.dateOfBirth">
  </mat-form-field><br>

  <mat-form-field>
    <ngx-mat-file-input [(ngModel)]="data.image">
    </ngx-mat-file-input>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
