<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row profile">
		<div class="col-md-4">
			<div class="profile-sidebar">

        <div class="profile-userpic">
					<img src="{{image}}" class="img-responsive" alt="">
				</div>

				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{firstName}} {{lastName}}
					</div><br>
          <div class="profile-usertitle-info">
						Email - {{email}}
					</div>
          <div class="profile-usertitle-info">
						Possition - {{possition}}
					</div>
          <div class="profile-usertitle-info">
						Gender - {{gender}}
					</div>
          <div class="profile-usertitle-info">
						Date of Birth - {{dateOfBirth}}
					</div>
          <div class="profile-usertitle-info" *ngIf=isEmailVerify>
						Email status - Verified
					</div>
          <div class="profile-usertitle-info" *ngIf=!isEmailVerify>
						Email status - Not verified
					</div>
				</div>

				<div class="profile-userbuttons" *ngIf=!isEmailVerify>
          <button mat-raised-button type="button" class="btn btn-warning" (click)="openEditPopup()">Edit</button>
          <button mat-raised-button type="button" class="btn btn-danger" (click)="openDeletePopup()">Delete</button>
          <button mat-raised-button type="button" class="btn btn-primary" (click)="sendVerifyMessage()">Verify email</button>
				</div>

        <div class="profile-userbuttons" *ngIf=isEmailVerify>
          <button mat-raised-button type="button" class="btn btn-warning" (click)="openEditPopup()">Edit</button>
          <button mat-raised-button type="button" class="btn btn-danger" (click)="openDeletePopup()">Delete</button>
				</div>

			</div>
		</div>

    <div class="profile-userpic">
      <img src="{{image}}">
    </div>

	</div>
</div>
